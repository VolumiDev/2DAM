<div style="width: 200px; height: 80px;" [style.background-color]="color">
  <h1>{{visible}}</h1>
  <div *ngIf="!visible" style="display: flex; flex-direction: column; gap: 10px;">
    <input #inputInterno type="text" >
    <button (click)="actualizarColor(inputInterno.value)">Enviar</button>
  </div>
</div>
