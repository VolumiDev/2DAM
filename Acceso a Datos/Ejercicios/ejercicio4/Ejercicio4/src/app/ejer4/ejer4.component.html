<ul>
  <li>{{p1.nombre}}</li>
  <li>{{p1.apellidos}}</li>
  <li>{{p1.edad}}</li>
</ul>

<ul>
  <li>{{p2.nombre}}</li>
  <li>{{p2.apellidos}}</li>
  <li>{{p2.edad}}</li>
</ul>

<h3 *ngIf="p1.edad === p2.edad; else sino">Edad Igual</h3>
<ng-template #sino>
  <h3>Edad Distinta</h3>
</ng-template>

<h3 *ngIf="p1.apellidos !== p2.apellidos; else sino">Apellidos Distitos</h3>
<ng-template #sino>
  <h3>Apellidos iguales</h3>
</ng-template>
