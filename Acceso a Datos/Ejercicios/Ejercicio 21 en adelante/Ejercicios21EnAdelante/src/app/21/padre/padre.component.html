<div>
  <input type="number" [(ngModel)]="numeroInput" *ngIf="mostrarInput" />
  <button (click)="enviarAlHijo()" *ngIf="mostrarBoton">Enviar al Hijo</button>

  <ul>
    Componente padre:
    <li *ngFor="let numero of numerosPadre">{{ numero }}</li>
  </ul>

</div>

<div>
  <app-hijo
    [mostrarBoton]="mostrarBoton"
    [numeroDelPadre]="numeroActual"
    (numeroAlPadre)="recibirDelHijo($event)"
  ></app-hijo>
</div>
