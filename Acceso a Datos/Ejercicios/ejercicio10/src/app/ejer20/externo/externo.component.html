<div [style.background-color]="colorActual" style="height: 100px; display: flex; padding: 20px;
  flex-direction: row; justify-content: center; align-items: center;">
  <div *ngIf="visible" style="display: flex; flex-direction: column; gap: 10px;">
    <input #inputExterno type="text" >
    <button (click)="actualizarColor(inputExterno.value)" >Enviar</button>
  </div>

<app-interno
  [color]="colorInterno" 
  [visible]="visible"
  (colorCambiado)="recibirColor($event)"
  style="width: 80px; height: 80px;"></app-interno>
</div>
